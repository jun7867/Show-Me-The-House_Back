server.port=8090
#server.servlet.context-path=/house

# JSP setting
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp


#mysql
#DBCP  setting
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/happyhouse?serverTimezone=UTC&useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=ssafy
spring.datasource.password=ssafy


#MyBatis Setting
#mybatis.config-location=classpath:/config/mybatis-config.xml
mybatis.type-aliases-package=com.ssafy.house.model
mybatis.mapper-locations=mapper/**/*.xml


